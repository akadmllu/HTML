<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Forms
        </title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <label for="username">Username : </label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            
            <br><br>

            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
            
            <br><br>
            
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            
            <br><br>
            
            <p>Select you age : </p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0 - 25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26 - 50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">50+</label>
            
            <br><br>

            <label for="question">Security Question : </label>
            <select name="question" id="question">
                <option value="q1">What color are your favorite pair of socks?</option>
                <option value="q2">If you could be a vegetable, what would you be?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>

            <br><br>
            
            <label for="answer">Security Question Anwser : </label>
            <input type="text" name="answer" id="answer">

            <br><br>

            <label for="bio">Your Bio : </label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your Bio..."></textarea>
            <br><br>
            <input type="submit" value="Submit your form">
        </form>
    </body>
</html>
